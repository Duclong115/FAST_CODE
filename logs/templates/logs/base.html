<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SQL Log Analyzer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sql-query {
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.9em;
            word-break: break-all;
        }
        .stats-card {
            transition: transform 0.2s;
        }
        .stats-card:hover {
            transform: translateY(-2px);
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'logs:index' %}">
                <i class="fas fa-database"></i> SQL Log Analyzer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logs:index' %}">
                            <i class="fas fa-list"></i> Danh sách Logs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logs:statistics' %}">
                            <i class="fas fa-chart-bar"></i> Thống kê
                        </a>
                    </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logs:abnormal_queries' %}">
                    <i class="fas fa-exclamation-triangle"></i> Quét Truy Vấn Bất Thường
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logs:generate_report' %}">
                    <i class="fas fa-file-download"></i> Tạo Báo Cáo
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logs:log_files' %}">
                    <i class="fas fa-file-alt"></i> File Logs
                </a>
            </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">
                <i class="fas fa-code"></i> Django SQL Log Analyzer - 
                <small>{{ "now"|date:"Y-m-d H:i:s" }}</small>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
